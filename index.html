<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Social Icon Hover Effects</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body>
    <div class="wrapper">
        <a class="hover-fx" href="http:\\www.instagram.com"><i class="fab fa-instagram"></i></a>

        <a class="hover-fx-2" href="http:\\www.twitter.com"><i class="fab fa-twitter"></i></a>
        <a class="hover-fx-3" href="http://www.youtube.com"><i class="fab fa-youtube"></i></a>
    </div>
